<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
<header>
    <h1>Tic-Tac-Toe in JavaScript</h1>
</header>
<div class="content">
    <h1 id="message">O turn</h1>
    <table class="table">
        <tr>
            <td class="square" id="0">X</td>
            <td class="square" id="1"></td>
            <td class="square" id="2"></td>
        </tr>
        <tr>
            <td class="square" id="3"></td>
            <td class="square" id="4">X</td>
            <td class="square" id="5"></td>
        </tr>
        <tr>
            <td class="square" id="6"></td>
            <td class="square" id="7"></td>
            <td class="square" id="8">X</td>
        </tr>
    </table>
    <div class="button">
        <button class="inline-button" onclick="startGame()">Play</button>
        <script src="../js/board.js"></script>
    </div>
</div>
</body>
</html>
