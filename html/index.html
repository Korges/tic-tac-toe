<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
<header>
    <p>Tic-Tac-Toe in JavaScript</p>
    <button class="sound-button" type="submit" onclick="muteAudio()">
        <img class="sound-button-child" src="../other/Volume-ON.png" alt="Sound ON/OFF" width="40px"
             height="40px"/>
    </button>
</header>
<div class="content">
    <h1 id="message">It's O's turn</h1>
    <table class="table" id="table">
    </table>
    <div class="button">
        <button class="play-button" onclick="restartGame()">Play</button>
        <script src="../js/board.js"></script>
        <script src="../js/app.js"></script>
    </div>
</div>
<div class="footer">
    <p>All Rights Reserved Â®</p>
</div>
</body>
</html>
